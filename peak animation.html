      .parentDiv {
        min-height: 0vh;
        display: grid;
        place-items: center;
      }

      .textGroup {
        transition: 300ms;
        transform: scale(0);
      }

      #dot-1,
      #dot-2,
      #dot-3,
      #dot-4,
      #dot-5 {
        transition: 300ms;
        transform-box: fill-box;
        transform-origin: center;
        opacity: 0;
        cursor: pointer;
      }

      #sub-title-1,
      #sub-title-2,
      #sub-title-3,
      #sub-title-4,
      #sub-title-5 {
        transition: 300ms;
        opacity: 0;
        pointer-events: none;
      }

      .visible {
        opacity: 1 !important;
      }

      #title-1,
      #title-2,
      #title-3,
      #title-4,
      #title-5 {
        transition: 300ms;
        opacity: 0;
        pointer-events: none;
      }

      .animate #dot-1 {
        opacity: 0;
        animation: megannimationDot1 5s linear forwards;
      }

      .animate #dot-2 {
        opacity: 0;
        animation: megannimationDot2 5s linear forwards;
      }

      .animate #dot-3 {
        opacity: 0;
        animation: megannimationDot3 5s linear forwards;

      #c-bottom-5 {

        transform-origin: center;
        animation: pulsate 1.5s ease-in-out infinite forwards;

      @keyframes pulsate {
        0% {
          transform: scale(1);
          opacity: 1;
        }

        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      #linear-dot {
        clip-path: polygon(0 0, 0% 0%, 0% 100%, 0% 100%);
      }

      .animate #linear-dot {
        clip-path: polygon(0 0, 0% 0%, 0% 100%, 0% 100%);
        animation: megannimationDashedLine 5s linear forwards;
      }

      /* Dot Ball Animation */

      @keyframes megannimationDashedLine {
        0% {
          clip-path: polygon(0 0, 0% 0%, 0% 100%, 0% 100%);
        }

        9% {
          clip-path: polygon(0 0, 14% 0%, 14% 100%, 0% 100%);
        }

        18% {

        }

        27% {

        }

        36% {

        }

        45% {

        }

        54% {

        }

        63% {

        }

        72% {

        }

        81% {

        }

        90% {
          clip-path: polygon(0 0, 74.7% 0%, 74.7% 100%, 0% 100%);
        }

        99% {
          clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
        }
        100% {
          clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
        }
      }

  <script type="text/javascript">
    const visibility_percentage = 0.3;

    var one = document.querySelectorAll("#main");
    let observerOne = new IntersectionObserver(
      (entries, observer) => {
        entries.forEach((entry) => {
          if (entry.intersectionRatio > visibility_percentage) {
            document.getElementById("main").classList.add("animate");
          } else {
            document.getElementById("main").classList.remove("animate");
          }
        });
      },
      { threshold: visibility_percentage }
    );
    observerOne.observe(one[0]);

    titles = ["c-top-1", "c-top-2", "c-top-3", "c-top-4", "c-top-5"];
    titles.forEach((e) => {
      var title = document.getElementById(e);
      title.addEventListener("mouseover", (e) => {
        document
          .getElementById(`sub-title-${e.target.id.slice(-1)}`)
          .classList.add("visible");
      });
      title.addEventListener("mouseout", (e) => {
        document
          .getElementById(`sub-title-${e.target.id.slice(-1)}`)
          .classList.remove("visible");
      });
    });
